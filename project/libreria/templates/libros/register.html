{% load static %}

{% block content %}
    

{% if user.is_authenticated %}
<p class="text-info ">{{mensaje}} - Bienvenido!</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <table class="table table-borderless">
        {{ form.as_table }}
    </table>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <a href="{% url 'libreria:inicio' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock content %}
